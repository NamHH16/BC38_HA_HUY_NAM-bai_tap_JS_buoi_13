<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>Bài tập JS buổi 13</h1>
    <hr />

    <h3>Bài 1: tính lương</h3>
    <div>
      <input
        class="form-control w-25 mb-2"
        type="number"
        id="workingDays"
        placeholder="Số ngày làm"
      />
      <input
        class="form-control w-25 mb-2"
        type="number"
        id="salaryPerDay"
        placeholder="Lương 1 ngày"
      />
      <button class="btn btn-success" id="btn-tinhLuong">Tính lương</button>
    </div>

    <div class="alert alert-danger" id="ketQua1"></div>

    <hr />
    <h3>Bài 2: Tính trung bình 5 chữ số</h3>
    <div>
      <input
        class="form-control w-25 mb-2"
        type="number"
        id="num1"
        placeholder="Số thứ nhất"
      />
      <input
        class="form-control w-25 mb-2"
        type="number"
        id="num2"
        placeholder="Số thứ hai"
      />
      <input
        class="form-control w-25 mb-2"
        type="number"
        id="num3"
        placeholder="Số thứ ba"
      />
      <input
        class="form-control w-25 mb-2"
        type="number"
        id="num4"
        placeholder="Số thứ tư"
      />
      <input
        class="form-control w-25 mb-2"
        type="number"
        id="num5"
        placeholder="Số thứ năm"
      />
      <button class="btn btn-success" id="btn-trungBinh">
        Tính trung bình
      </button>
    </div>

    <div class="alert alert-danger" id="ketQua2"></div>

    <hr />
    <h3>Bài 3: tính giá quy đổi tiền Việt</h3>
    <div>
      <input
        class="form-control w-25 mb-2"
        type="number"
        id="exchangeRate"
        placeholder="Tỷ giá"
      />
      <input
        class="form-control w-25 mb-2"
        type="number"
        id="USD"
        placeholder="Số tiền USD"
      />
      <button class="btn btn-success" id="btn-giaVND">Tính tiền</button>
    </div>
    <div class="alert alert-danger" id="ketQua3"></div>

    <hr />
    <h3>Bài 4: tính chu vi và diện tích hình chữ nhật</h3>
    <div>
      <input
        class="form-control w-25 mb-2"
        type="number"
        id="width"
        placeholder="Chiều rộng"
      />
      <input
        class="form-control w-25 mb-2"
        type="number"
        id="lenght"
        placeholder="Chiều dài"
      />
      <button class="btn btn-success" id="btn-tinhChuViDienTich">
        Tính chu vi và diện tích
      </button>
    </div>
    <div class="alert alert-danger" id="ketQua4"></div>

    <hr />
    <h3>Bài 5: tính tổng 2 ký số</h3>
    <div>
      <input
        class="form-control w-25 mb-2"
        type="number"
        id="number"
        placeholder="Nhập số"
      />
      <button class="btn btn-success" id="btn-tinhTongHaiKySo">
        Tính tổng 2 ký số
      </button>
    </div>
    <div class="alert alert-danger" id="ketQua5"></div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
